<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Jogo da Velha</h1>

        <p>Digite o nome dos jogadores e aperte o botão para começar o jogo!</p>
    </header>
    <main>
        <section>
            <fieldset>
                <legend>Jogadores</legend>

                <form id="form">
                    <label for="player1">Jogador 1:</label>
                    <input type="text" id="player1">
                    <br><br>
                    <label for="player2">Jogador 2:</label>
                    <input type="text" id="player2">
                    <br><br>
                    <button id="btnstart">COMEÇAR O JOGO!</button>
                </form>
            </fieldset>   
        </section>

        <br><br>

        <section style="display: none;" id="section2">
            <h2 id="h2"></h2>

            <table id="table">
                <tr>
                    <td class="tableBtn" id="1.1" data-value="1.1"></td>
                    <td class="tableBtn" id="1.2" data-value="1.2"></td>
                    <td class="tableBtn" id="1.3" data-value="1.3"></td>
                </tr>
                <tr>
                    <td class="tableBtn" id="2.1" data-value="1.1"></td>
                    <td class="tableBtn" id="2.2" data-value="2.2"></td>
                    <td class="tableBtn" id="2.3" data-value="2.3"></td>
                </tr>
                <tr>
                    <td class="tableBtn" id="3.1" data-value="3.1"></td>
                    <td class="tableBtn" id="3.2" data-value="3.2"></td>
                    <td class="tableBtn" id="3.3" data-value="3.3"></td>
                </tr>
            </table>
        </section>
    </main>
    
</body>
</html>
